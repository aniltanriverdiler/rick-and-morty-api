<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rick & Morty App</title>
    <link rel="icon" type="image/png" href="assets/img/rick-favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video Background -->
    <video autoplay muted loop playsinline preload="auto" id="bgVideo">
      <source src="assets/video/space-1.mp4" type="video/mp4" />
    </video>

    <!-- Input Section -->
    <div class="container content-overlay">
      <h1 class="text-center mt-3 mb-2">Rick and Morty Characters</h1>
      <div class="d-flex flex-row gap-3 mb-4">
        <input
          id="searchInput"
          type="text"
          class="form-control"
          placeholder="Search Characters..."
        />
        <!-- Show Favorites Button -->
        <button id="showFavoritesBtn" class="btn btn-warning">
          Show Favorites
        </button>
        <!-- Show All Button -->
        <button id="showAllBtn" class="btn btn-warning">Show All</button>
      </div>
      <div id="characterContainer" class="row"></div>
      <div id="loading" class="text-center my-4" style="display: none">
        <div class="spinner-border text-success"></div>
      </div>
    </div>

    <!-- Button trigger modal -->
    <button
      type="button"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    ></button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="characterModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body d-flex flex-column text-center"></div>
          <div class="modal-footer">
            <button
              type="button"
              data-bs-dismiss="modal"
              class="btn btn-primary px-3"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script Section -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
